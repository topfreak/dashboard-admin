<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRCP Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        .tab-active { background-color: #0f172a; color: white; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        table thead th { position: sticky; top: 0; z-index: 20; background: #f8fafc; white-space: nowrap; }
        .action-col { position: sticky; right: 0; background: white; z-index: 30; border-left: 2px solid #f1f5f9; }
        tr:hover .action-col { background: #f0fdf4; }
        
        .auto-updated { background-color: #dcfce7 !important; border-color: #22c55e !important; color: #15803d !important; transition: all 0.3s ease; }
    </style>
</head>
<body class="text-slate-900 bg-slate-50 h-screen flex flex-col overflow-hidden">

    <div id="loader" class="fixed inset-0 z-[99] bg-slate-950 flex flex-col items-center justify-center text-white transition-opacity duration-500">
        <div class="w-12 h-12 border-4 border-emerald-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <h2 class="text-emerald-500 font-bold text-xl italic uppercase tracking-tighter">SPRCP<br><span class="text-[10px] text-slate-500 font-normal not-italic tracking-[0.3em]">ADMIN PANEL</span></h2>
    </div>

    <header class="bg-white border-b-4 border-slate-900 px-6 py-4 flex justify-between items-center z-10 shadow-sm shrink-0">
        <div class="flex items-center gap-4">
            <div class="bg-slate-900 text-white p-2 rounded-lg">
                <i class="fas fa-shield-alt text-xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-black text-slate-900 uppercase italic tracking-tight">Admin Dashboard</h1>
                <p class="text-[10px] font-bold text-emerald-600 uppercase tracking-widest">Manajemen Data Database</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="switchContext('logs')" id="btn-tab-logs" class="px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider transition-all tab-active shadow-md">
                <i class="fas fa-database mr-2"></i> Log Data (Potensial)
            </button>
            <button onclick="switchContext('current_logs')" id="btn-tab-current" class="px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider transition-all bg-white text-slate-500 hover:bg-slate-100 border border-slate-200">
                <i class="fas fa-bolt mr-2"></i> Log Arus (Current)
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-hidden p-6 relative">
        
        <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm flex flex-wrap gap-4 items-center justify-between mb-6 shrink-0">
            <div class="flex items-center gap-4 flex-wrap">
                <div class="relative group">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-emerald-500 transition-colors"></i>
                    <input type="text" id="search-input" placeholder="Cari..." class="pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-xs font-bold outline-none focus:border-emerald-500 w-40 transition-all focus:w-64">
                </div>

                <div class="flex flex-col gap-1">
                    <label class="text-[9px] font-bold text-slate-400 uppercase tracking-widest ml-1">Benda Uji</label>
                    <select id="filter-bu" class="bg-slate-50 border border-slate-200 rounded-xl px-4 py-2.5 text-xs font-bold outline-none focus:border-emerald-500 cursor-pointer w-32">
                        <option value="ALL">Semua BU</option>
                        <option value="M1">M1</option><option value="M4">M4</option><option value="M10">M10</option><option value="M14">M14</option>
                        <option value="MK22">MK22</option><option value="MK21">MK21</option><option value="MK18">MK18</option><option value="MK17">MK17</option>
                    </select>
                </div>

                <div class="flex flex-col gap-1" id="filter-fase-container">
                    <label class="text-[9px] font-bold text-emerald-600 uppercase tracking-widest ml-1">Fase Pengujian</label>
                    <select id="filter-fase" class="bg-indigo-50 border border-indigo-200 text-indigo-900 rounded-xl px-4 py-2.5 text-xs font-bold outline-none focus:border-indigo-500 cursor-pointer w-32">
                        <option value="PH1" selected>PH1</option>
                        <option value="PH2">PH2</option>
                        <option value="HCP">HCP</option>
                    </select>
                </div>
            </div>
            
            <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest text-right">
                Total Data: <span id="data-count" class="text-slate-900 text-sm block">0</span>
            </div>
        </div>

        <div class="bg-white rounded-[1.5rem] border border-slate-200 shadow-xl overflow-hidden h-[calc(100%-5rem)] flex flex-col">
            <div class="overflow-auto custom-scrollbar flex-1 relative">
                <table class="w-full text-left text-[11px] border-collapse">
                    <thead class="bg-slate-50 font-black text-slate-500 uppercase tracking-tight border-b border-slate-200 sticky top-0 z-20">
                        <tr id="table-header">
                            </tr>
                    </thead>
                    <tbody id="table-body" class="divide-y divide-slate-100 text-slate-700 font-medium">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="edit-modal" class="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 opacity-0 transition-opacity duration-300">
        <div class="bg-white rounded-[2rem] shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col transform scale-95 transition-transform duration-300" id="modal-panel">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center bg-slate-50 rounded-t-[2rem]">
                <div>
                    <h3 class="text-lg font-black text-slate-800 uppercase italic">Edit Data</h3>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest" id="modal-id-display">ID: -</p>
                </div>
                <button onclick="closeModal()" class="w-8 h-8 rounded-full bg-white border border-slate-200 text-slate-400 hover:text-rose-500 hover:border-rose-200 flex items-center justify-center transition-all">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="p-6 overflow-y-auto custom-scrollbar flex-1">
                <div class="bg-blue-50 text-blue-700 px-4 py-3 rounded-xl text-[10px] font-bold mb-4 flex items-start gap-2 border border-blue-100">
                    <i class="fas fa-magic text-base mt-0.5"></i>
                    <div>
                        <p class="uppercase tracking-wider mb-1">Mode Edit Pintar</p>
                        <p class="font-normal opacity-80">
                            Edit nilai <span class="font-bold bg-white px-1 rounded border border-blue-200 text-blue-800">AVG</span> untuk otomatis menyesuaikan nilai 1 dan 2.
                        </p>
                    </div>
                </div>

                <form id="edit-form" class="grid grid-cols-2 gap-4">
                    </form>
            </div>
            <div class="p-6 border-t border-slate-100 bg-slate-50 rounded-b-[2rem] flex justify-end gap-3">
                <button onclick="closeModal()" class="px-6 py-2.5 rounded-xl text-xs font-bold text-slate-500 hover:bg-slate-200 transition-colors uppercase tracking-wider">Batal</button>
                <button onclick="saveChanges()" class="px-6 py-2.5 rounded-xl text-xs font-bold text-white bg-slate-900 hover:bg-emerald-600 shadow-lg hover:shadow-emerald-500/30 transition-all uppercase tracking-wider flex items-center gap-2">
                    <i class="fas fa-save"></i> Simpan
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA_tdRuWtUshubvm-lx2Et8OfB771wI9iU", 
            authDomain: "korosi-iot.firebaseapp.com", 
            databaseURL: "https://korosi-iot-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "korosi-iot", 
            storageBucket: "korosi-iot.firebasestorage.app", 
            messagingSenderId: "703319558184", 
            appId: "1:703319558184:web:4882df38c58cc74f9e8d1d" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const basePath = `/artifacts/korosi-iot/public/data`;

        let currentContext = 'logs'; 
        let rawData = {}; 
        let currentEditId = null;

        signInAnonymously(auth).then(() => console.log("Logged in")).catch(e => Swal.fire("Error", e.message, "error"));

        onAuthStateChanged(auth, (user) => { if (user) initDataListener(); });

        function initDataListener() {
            const endpoint = currentContext === 'logs' ? 'logs' : 'current_logs';
            document.getElementById('loader').classList.remove('hidden');
            onValue(ref(db, `${basePath}/${endpoint}`), (snapshot) => {
                rawData = snapshot.val() || {};
                renderTable();
                document.getElementById('loader').classList.add('hidden');
            });
        }

        window.switchContext = (context) => {
            currentContext = context;
            const btnLogs = document.getElementById('btn-tab-logs');
            const btnCurrent = document.getElementById('btn-tab-current');
            const filterFaseContainer = document.getElementById('filter-fase-container');

            if(context === 'logs') {
                btnLogs.className = "px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider transition-all tab-active shadow-md";
                btnCurrent.className = "px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider transition-all bg-white text-slate-500 hover:bg-slate-100 border border-slate-200";
                filterFaseContainer.style.display = 'flex';
                document.getElementById('filter-fase').value = 'PH1';
            } else {
                btnCurrent.className = "px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider transition-all tab-active shadow-md";
                btnLogs.className = "px-4 py-2 rounded-lg text-xs font-bold uppercase tracking-wider transition-all bg-white text-slate-500 hover:bg-slate-100 border border-slate-200";
                filterFaseContainer.style.display = 'none';
            }
            initDataListener();
        };

        window.renderTable = () => {
            const tbody = document.getElementById('table-body');
            const thead = document.getElementById('table-header');
            const filterBu = document.getElementById('filter-bu').value;
            const filterFase = document.getElementById('filter-fase').value;
            const searchVal = document.getElementById('search-input').value.toLowerCase();
            const countEl = document.getElementById('data-count');

            tbody.innerHTML = '';
            thead.innerHTML = '';

            let dataArray = Object.entries(rawData).map(([key, val]) => ({ id: key, ...val }));

            // 1. FILTERING
            dataArray = dataArray.filter(item => {
                const matchBu = filterBu === 'ALL' || item.bu === filterBu;
                const searchStr = JSON.stringify(item).toLowerCase();
                const matchSearch = searchStr.includes(searchVal);
                let matchFase = true;
                if (currentContext === 'logs') matchFase = (item.fase === filterFase);
                return matchBu && matchSearch && matchFase;
            });

            // 2. SORTING
            dataArray.sort((a, b) => {
                if ((a.hari_ke || 0) !== (b.hari_ke || 0)) return (b.hari_ke || 0) - (a.hari_ke || 0);
                if ((a.bu || '') !== (b.bu || '')) return (a.bu || '').localeCompare(b.bu || '');
                if ((a.tp || '') !== (b.tp || '')) return (a.tp || '').localeCompare(b.tp || '');
                return 0;
            });

            countEl.innerText = dataArray.length;

            if (dataArray.length === 0) {
                tbody.innerHTML = `<tr><td colspan="100" class="p-8 text-center text-slate-400 italic">Tidak ada data ditemukan untuk fase ${filterFase}.</td></tr>`;
                return;
            }

            // 3. DEFINE COLUMNS
            let cols = [];
            if (currentContext === 'logs') {
                const commonCols = [{ k: 'hari_ke', l: 'HARI KE' }, { k: 'bu', l: 'BENDA UJI' }, { k: 'tp', l: 'TITIK' }];

                if (filterFase === 'PH1') {
                    cols = [
                        ...commonCols, 
                        { k: 'v_on_1', l: 'ON 1' }, 
                        { k: 'v_on_2', l: 'ON 2' }, 
                        { k: 'on_avg', l: 'ON AVG' },   // Updated Key
                        { k: 'v_off_1', l: 'OFF 1' }, 
                        { k: 'v_off_2', l: 'OFF 2' }, 
                        { k: 'off_avg', l: 'OFF AVG' }  // Updated Key
                    ];
                } else if (filterFase === 'PH2') {
                    cols = [...commonCols, { k: 'v_off_1', l: 'REST 1' }, { k: 'v_off_2', l: 'REST 2' }, { k: 'v_off_avg', l: 'REST AVG' }];
                } else if (filterFase === 'HCP') {
                    cols = [...commonCols, { k: 'v_off_1', l: 'HCP 1' }, { k: 'v_off_2', l: 'HCP 2' }, { k: 'v_off_avg', l: 'HCP AVG' }];
                }
            } else {
                cols = [{ k: 'hari_ke', l: 'HARI KE' }, { k: 'bu', l: 'BENDA UJI' }, { k: 'i_ma', l: 'ARUS (mA)' }];
            }

            // RENDER HEADER
            let headerHTML = `<th class="px-4 py-3 text-slate-400 font-extrabold w-10">#</th>`;
            cols.forEach(c => { headerHTML += `<th class="px-4 py-3 font-bold text-slate-600">${c.l}</th>`; });
            headerHTML += `<th class="px-4 py-3 font-black text-slate-800 text-center action-col">AKSI</th>`;
            thead.innerHTML = headerHTML;

            // RENDER BODY
            dataArray.forEach((item, index) => {
                let rowHTML = `<td class="px-4 py-3 font-mono text-slate-400 text-[10px]">${index + 1}</td>`;
                
                cols.forEach(c => {
                    let val = item[c.k];
                    let displayVal = val;
                    if (val === undefined || val === null) displayVal = '-';
                    else if (typeof val === 'number') displayVal = Number.isInteger(val) ? val : val.toFixed(3);
                    else if (c.k === 'bu') displayVal = `<span class="bg-slate-200 px-1.5 py-0.5 rounded text-[10px] font-bold">${val}</span>`;
                    else if (c.k === 'fase') {
                         let color = val === 'HCP' ? 'text-indigo-600 bg-indigo-50' : 'text-emerald-600 bg-emerald-50';
                         displayVal = `<span class="${color} px-1.5 py-0.5 rounded text-[10px] font-bold">${val}</span>`;
                    }
                    rowHTML += `<td class="px-4 py-3 border-b border-slate-50 group-hover:bg-slate-50 transition-colors whitespace-nowrap">${displayVal}</td>`;
                });

                rowHTML += `<td class="px-4 py-3 border-b border-slate-50 action-col text-center">
                        <div class="flex items-center justify-center gap-2">
                            <button onclick="openEditModal('${item.id}')" class="w-8 h-8 rounded-lg bg-indigo-50 text-indigo-600 hover:bg-indigo-600 hover:text-white transition-all shadow-sm flex items-center justify-center"><i class="fas fa-pen"></i></button>
                            <button onclick="deleteData('${item.id}')" class="w-8 h-8 rounded-lg bg-rose-50 text-rose-600 hover:bg-rose-600 hover:text-white transition-all shadow-sm flex items-center justify-center"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>`;

                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition-colors group";
                tr.innerHTML = rowHTML;
                tbody.appendChild(tr);
            });
        };

        document.getElementById('search-input').addEventListener('input', window.renderTable);
        document.getElementById('filter-bu').addEventListener('change', window.renderTable);
        document.getElementById('filter-fase').addEventListener('change', window.renderTable);

        // --- EDIT FEATURE ---

        window.openEditModal = (id) => {
            currentEditId = id;
            const data = rawData[id];
            const form = document.getElementById('edit-form');
            const modal = document.getElementById('edit-modal');
            const modalPanel = document.getElementById('modal-panel');
            
            document.getElementById('modal-id-display').innerText = `ID: ${id}`;
            form.innerHTML = '';

            let fieldConfig = [];

            if (currentContext === 'logs') {
                if (data.fase === 'PH1') {
                    // Corrected Keys for PH1
                    fieldConfig = [
                        { key: 'bu', label: 'BU', editable: false },
                        { key: 'fase', label: 'FASE', editable: false },
                        { key: 'hari_ke', label: 'HARI KE', editable: true },
                        { key: 'tipe_titik', label: 'TIPE TITIK', editable: false },
                        { key: 'tp', label: 'TP', editable: false },
                        { key: 'suhu', label: 'SUHU', editable: false },
                        { key: 'v_on_1', label: 'ON 1', editable: false },
                        { key: 'v_on_2', label: 'ON 2', editable: false },
                        { key: 'v_off_1', label: 'OFF 1', editable: false },
                        { key: 'v_off_2', label: 'OFF 2', editable: false },
                        { key: 'on_avg', label: 'ON AVG', editable: true },   // Key: on_avg
                        { key: 'off_avg', label: 'OFF AVG', editable: true }  // Key: off_avg
                    ];
                } else if (data.fase === 'PH2') {
                    fieldConfig = [
                        { key: 'bu', label: 'BU', editable: false },
                        { key: 'fase', label: 'FASE', editable: false },
                        { key: 'hari_ke', label: 'HARI KE', editable: true },
                        { key: 'tipe_titik', label: 'TIPE TITIK', editable: false },
                        { key: 'tp', label: 'TP', editable: false },
                        { key: 'suhu', label: 'SUHU', editable: false },
                        { key: 'v_off_1', label: 'REST 1', editable: false },
                        { key: 'v_off_2', label: 'REST 2', editable: false },
                        { key: 'v_off_avg', label: 'REST AVG', editable: true }
                    ];
                } else if (data.fase === 'HCP') {
                    fieldConfig = [
                        { key: 'bu', label: 'BU', editable: false },
                        { key: 'fase', label: 'FASE', editable: false },
                        { key: 'hari_ke', label: 'HARI KE', editable: true },
                        { key: 'tipe_titik', label: 'TIPE TITIK', editable: false },
                        { key: 'tp', label: 'TP', editable: false },
                        { key: 'suhu', label: 'SUHU', editable: false },
                        { key: 'v_off_1', label: 'HCP 1', editable: false },
                        { key: 'v_off_2', label: 'HCP 2', editable: false },
                        { key: 'v_off_avg', label: 'HCP AVG', editable: true }
                    ];
                }
            } else {
                fieldConfig = [
                    { key: 'bu', label: 'BU', editable: false },
                    { key: 'hari_ke', label: 'HARI KE', editable: true },
                    { key: 'i_ma', label: 'ARUS (MA)', editable: true }
                ];
            }

            fieldConfig.forEach(conf => {
                const val = data[conf.key] !== undefined ? data[conf.key] : '';
                const bgClass = conf.editable ? 'bg-white text-slate-800 border-emerald-500 ring-1 ring-emerald-100' : 'bg-slate-100 text-slate-400 cursor-not-allowed';
                const readOnlyAttr = conf.editable ? '' : 'readonly';

                form.innerHTML += `
                    <div class="col-span-1 flex flex-col gap-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">${conf.label}</label>
                        <input type="text" name="${conf.key}" value="${val}" ${readOnlyAttr} class="w-full px-4 py-2 border border-slate-200 rounded-xl text-sm font-bold outline-none transition-all ${bgClass}">
                    </div>
                `;
            });

            // --- AUTO CALCULATION LOGIC ---
            // Sesuaikan logic dengan nama key yang aktif
            if (data.fase === 'PH1') {
                applyAutoCalcLogic(form, 'off_avg', 'v_off_1', 'v_off_2');
                applyAutoCalcLogic(form, 'on_avg', 'v_on_1', 'v_on_2');
            } else {
                // PH2 & HCP use standard keys
                applyAutoCalcLogic(form, 'v_off_avg', 'v_off_1', 'v_off_2');
            }

            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); modalPanel.classList.add('scale-100'); }, 10);
        };

        function applyAutoCalcLogic(form, avgName, item1Name, item2Name) {
            const avgInput = form.querySelector(`input[name="${avgName}"]`);
            const input1 = form.querySelector(`input[name="${item1Name}"]`);
            const input2 = form.querySelector(`input[name="${item2Name}"]`);

            if (avgInput && input1 && input2) {
                const initialAvg = parseFloat(avgInput.value) || 0;
                const initial1 = parseFloat(input1.value) || 0;
                const initial2 = parseFloat(input2.value) || 0;

                const offset1 = initial1 - initialAvg;
                const offset2 = initial2 - initialAvg;

                avgInput.addEventListener('input', (e) => {
                    const newAvg = parseFloat(e.target.value);
                    if (!isNaN(newAvg)) {
                        const newVal1 = newAvg + offset1;
                        const newVal2 = newAvg + offset2;
                        input1.value = newVal1.toFixed(3); 
                        input2.value = newVal2.toFixed(3);

                        input1.classList.add('auto-updated');
                        input2.classList.add('auto-updated');
                        setTimeout(() => {
                            input1.classList.remove('auto-updated');
                            input2.classList.remove('auto-updated');
                        }, 500);
                    }
                });
            }
        }

        window.closeModal = () => {
            const modal = document.getElementById('edit-modal');
            modal.classList.add('opacity-0');
            document.getElementById('modal-panel').classList.remove('scale-100');
            setTimeout(() => modal.classList.add('hidden'), 300);
        };

        window.saveChanges = () => {
            const formData = new FormData(document.getElementById('edit-form'));
            const updates = {};
            for (let [k, v] of formData.entries()) {
                if (!isNaN(parseFloat(v)) && isFinite(v)) updates[k] = parseFloat(v);
                else if (v === 'true' || v === 'false') updates[k] = (v === 'true');
                else updates[k] = v;
            }
            update(ref(db, `${basePath}/${currentContext}/${currentEditId}`), updates)
                .then(() => { Swal.fire({icon:'success', title:'Tersimpan', timer:1000, showConfirmButton:false}); closeModal(); })
                .catch(e => Swal.fire('Error', e.message, 'error'));
        };

        window.deleteData = (id) => {
            Swal.fire({
                title: 'Hapus Data?', text: "Tidak bisa dikembalikan!", icon: 'warning',
                showCancelButton: true, confirmButtonColor: '#e11d48', confirmButtonText: 'Ya, Hapus'
            }).then((res) => {
                if(res.isConfirmed) remove(ref(db, `${basePath}/${currentContext}/${id}`)).then(() => Swal.fire({icon:'success', title:'Terhapus', timer:1000, showConfirmButton:false}));
            });
        };

        window.openEditModal = window.openEditModal;
        window.closeModal = window.closeModal;
        window.saveChanges = window.saveChanges;
        window.deleteData = window.deleteData;
    </script>
</body>
</html>
